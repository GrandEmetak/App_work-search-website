<head>
    <title>Bootstrap Example</title> <!--Подключите к нему таблицу стилей bootstrap: -->

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        let y = 3;

        function validate() {
            var x = Boolean(true);
            if ($('#firstName').val() === "") {
                alert($('#firstName').attr('title'));
                x = false;
            }
            if ($('#lastName').val() === '') {
                alert($('#lastName').attr('title'));
                x = false;
            }
            if ($('#gender').val() === '') {
                alert($('#gender').attr('title'));
                x = false;
            }
            if ($('#description').val() === '') {
                alert($('#description').attr('title'));
                x = false;
            }
            return x;
        }

        function increase() {
            y = y + 1;
            return y;
        }

        function addRow() {
            let rsl = Boolean(false);
            if (validate()) {
                const nameF = $('#firstName').val();
                const nameS = $('#lastName').val();
                const genderR = $('#gender').val();
                const descD = $('#description').val();
                $('#table tr:last').after('<tr>' +
                    '<td>' + increase() + '</td>' +
                    '<td>' + nameF + '</td>' +
                    '<td>' + nameS + '</td>' +
                    '<td>' + genderR + '</td>' +
                    '<td>' + descD + '</td>' +
                    '</tr>');
                rsl = true;
            }
            return rsl;
        }
    </script>
</head>

<div class="container-fluid">
    <h1>My First Bootstrap Page</h1>
    <p>This is some text.</p>
</div>
<form class="needs-validation" novalidate>
    <div class="form-auto">
        <div class="col-md-6 mb-3">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" title="Enter First name." id="firstName"
                   placeholder="Pleas enter First name" required>
        </div>
        <div class="col-md-6 mb-3">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" title="Enter Last name." id="lastName"
                   placeholder="Pleas enter Last name" required>
        </div>
        <div class="col-md-6 mb-3">
            <label for="gender">Gender</label>
            <input type="text" class="form-control" title="Enter you gender." id="gender"
                   placeholder="Pleas enter yours gender" required>
        </div>
        <div class="col-md-6 mb-3">
            <label for="description">Description</label>
            <input type="text" class="form-control" title="Enter Description." id="description"
                   placeholder="Pleas enter Description" required>
        </div>
    </div>
    <button type="button" class="btn btn-primary" onclick="return validate();">Submit</button>
</form>
<br>
<table class="table table-striped" id='table'>
    <!-- инвертирование цвета /темный фон+ светл буквы table-dark.
     Полосатые ряды table table-striped -->
    <thead class="thead-dark"> <!-- темный токлько загололвок таблицы-->
    <tr>
        <th scope="col">#</th>
        <th scope="col">FirstName</th>
        <th scope="col">LastName</th>
        <th scope="col">Gender</th>
        <th scope="col">Description</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>man</td>
        <td>workman</td>
    </tr>
    <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>man</td>
        <td>CEO</td>
    </tr>
    <tr>
        <th scope="row">3</th>
        <td>Karry</td>
        <td>Bird</td>
        <td>woman</td>
        <td>helper</td>
    </tr>
    </tbody>
</table>
<button type="button" class="btn btn-primary" onclick="addRow()">Add row</button>
</body>
